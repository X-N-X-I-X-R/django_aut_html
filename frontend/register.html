<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
  </style>
</head>
<body>

    <a href="login.html">Login</a>
    <a href="index.html">home</a>
<div id="registrationStatus">
  <!-- Display registration status here -->
</div>
<div class="container">
  <h2>Registration</h2>
  <form id="registrationForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="button" onclick="register()">Register</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
const register = async () => {
  console.log('%cRegistration button clicked', 'color: lightblue; font-weight: bold;');
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const registrationStatus = document.getElementById("registrationStatus");

  try {
    console.log("--------------------");
    console.log("%cSending registration request to server",'color: yellow; font-weight: bold;');
    const response = await axios.post("http://127.0.0.1:8000/register/", {
      username: username,
      email: email,
      password: password,
    });
    console.log("--------------------");
    console.log("Response:", response);

    // Display a message indicating successful registration
    console.log("%cRegistration successful for username:",'color: lightblue; font-weight: bold;', username);

    // Update registration status
    registrationStatus.textContent = "Registration success";
  } catch (error) {
    console.error("Error during registration:", error);
    // Update registration status on error
    registrationStatus.textContent = "Registration failed";
    console.error("%cError during registration:", "please check your details",'color: red; font-weight: bold;');
  }
};
</script>

</body>
</html>
